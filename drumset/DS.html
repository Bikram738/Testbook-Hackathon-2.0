<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRUM KIT</title>
    <link rel="stylesheet" href="DSstyle.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>
        Drum Kit
        <img
          src="https://media.tenor.com/OG0q6b6uzBQAAAAi/karajam.gif"
          alt="drum"
          height="80px"
        >
      </h1>
        <p>CAPS ON for keyboard keypress funtion</p>
        <div class="Button-box">
          <button class="drum W changestyle">W</button>
          <button class="drum A">A</button>
          <button class="drum S">S</button>
          <button class="drum D">D</button>
          <button class="drum J">J</button>
          <button class="drum K">K</button>
          <button class="drum L">L</button>
        </div>
    <script src="DSscript.js"></script>
  </body>
</html>
