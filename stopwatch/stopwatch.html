<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <script src="https://kit.fontawesome.com/2773808eae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <DIV class="Container">
       <h1 class="heading">STOP WATCH</h1>
        <div class="timer"></div>
        <p id="time-content"><span id="minit">00</span>:<span id="sec">00</span>:<span id="milisec">00</span></p>
        
        <div class="buttons">
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="pause"><i class="fa-solid fa-pause"></i></button>
            <button id="reset"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="lap"><i class="fa-solid fa-flag"></i></button>
            <!-- <div id="hour"></div> -->

            <ul id="laplist">
                <!-- <li>lists</li> -->
            </ul>
        </div>
       
       
    </DIV>

    <script src="SWscript.js"></script>
    
</body>
</html>
